<body>

<p>Click the button to change the content of the first table cell.</p>

<table id="myTable" style="display:none;">
  <tr>
    <td>sunday</td>
    <td>Row1 cell2</td>
    <td> </td>
    <td>Row1 cell4</td>

  <tr>

<button onclick="myFunction()">Try it</button>

<script>
    

$(document).ready(function () {
   // $("#myTable").attr('style', 'display:block !important');
    

    var table = document.getElementById("myTable");


    var x = table.rows[0].cells; // pura row
    console.log(x);

    x[2].innerHTML = table.rows[1].cells[2].innerHTML;

    table.deleteRow(1);
   
    $("#myTable").attr('style', 'display:block !important');
    

});



</script>
